site_name: Python 3
site_url: https://py3dev.ru/
site_description: Справочник Python 3 с примерами кода
site_author: py3dev.ru
copyright: (☭) Народное достояние с 2021 года

repo_name: 'Справочник на Github'
repo_url: 'https://github.com/xsltdev/py3dev.ru'

theme:
    name: material
    custom_dir: overrides
    palette:
        - media: '(prefers-color-scheme)'
          primary: indigo
          accent: indigo
          toggle:
              icon: material/brightness-auto
              name: Переключиться на светлую тему
        - media: '(prefers-color-scheme: light)'
          scheme: default
          primary: indigo
          accent: indigo
          toggle:
              icon: material/toggle-switch-off-outline
              name: Переключиться на тёмную тему
        - media: '(prefers-color-scheme: dark)'
          scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/toggle-switch
              name: Переключиться на системную тему

    language: ru
    features:
        - navigation.prune
        - navigation.tabs
        - navigation.tracking
        - navigation.top
        - navigation.footer
        - navigation.indexes
        - content.action.edit
        - content.code.copy
    favicon: python.svg
    logo: python.svg

extra:
    generator: false
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/xsltdev
          name: GitHub
        - icon: fontawesome/regular/heart
          link: https://boosty.to/bndby
          name: Boosty
        - icon: fontawesome/brands/linkedin
          link: https://www.linkedin.com/in/bndby/
          name: LinkedIn

markdown_extensions:
    - admonition
    - toc:
          permalink: true
    - pymdownx.extra
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.details
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.highlight:
          pygments_lang_class: true
          linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.arithmatex:
          generic: true
    - pymdownx.smartsymbols

plugins:
    - search:
          separator: '[\s\-\:]+'
          lang:
              - ru
              - en
    - awesome-pages
    - social
    - minify:
          minify_html: true
          htmlmin_opts:
              remove_comments: true
          cache_safe: true
    - glightbox:
          auto_caption: true
          skip_classes:
              - nolightbox

extra_css:
    - '/assets/stylesheets/styles.css?3'
